<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

    <a href="/cadastroPessoa">Inicio</a>
    
    
    <form action="buscarPessoa" method="post">
    <input name="nomePesquisa">
    <input type="submit" value="Pesquisar">
    </form>
    
     <table>
       <tr th:each = "pessoa : ${pessoas}">
         <td th:text = ${pessoa.id}></td>
         <td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"> <span th:text = ${pessoa.nome}> </span> </a></td>
         <td th:text = ${pessoa.sobrenome}></td>
          <td><a th:href="@{/listaTelefones/{idpessoa}(idpessoa=${pessoa.id})}">Telefones</a></td>
         <td><a th:href="@{/editarPessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
         <td><a th:href="@{/removerPessoa/{idpessoa}(idpessoa=${pessoa.id})}">Remover</a></td>
       </tr>
     </table>
    

</body>
</html>
